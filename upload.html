<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Databank - Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="upload.html">Upload Data</a></li>
            <li><a href="view.html">View & Share</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Upload Market Data</h1>
        <form>
            <label for="title">Data Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file" accept=".csv, .pdf, .txt">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
